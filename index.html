<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./cart.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Sacramento&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Sacramento&family=Yellowtail&display=swap" rel="stylesheet"> 
    <title>add to cart</title>
</head>
<body>
    
    <header>
        <div class="nav">
           <div class="logo"><a href="index.html">hey! buy something</a></div>
           
        </div>
    </header>
    
    <div class="shop-container">
        <div class="shop-items">
            <div class="shop-item">
                <h2 class="shop-item-title"> T-Shirt</h2>
                <img src="./image/product-1.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <h4 class="shop-item-price">$40.00</h4>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <h2 class="shop-item-title">shoe</h2>
                <img src="./image/product-2.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <h4 class="shop-item-price">$59.00</h4>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <h2 class="shop-item-title">jogger</h2>
                <img src="./image/product-3.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <h4 class="shop-item-price">$60.59</h4>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <h2 class="shop-item-title">blue t-shirt</h2>
                <img src="./image/product-4.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <h4 class="shop-item-price">$120.59</h4>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <h2 class="header">CART</h2>
        <div class="cartrow">
            <span class="cart-title">item</span>
            <span class="cart-price">price</span>
            <span class="cart-quantity">quantity</span>
        </div>
        <hr>
        <div class="cart-items">
            
        </div>
      
        <hr>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0.00</span>
        </div>
     </div>
    
</body>
</html>
